<div class="header">
  <div class="container">
    <div class="row">
      
      <div class="col-1-3">
        
        <h1 class="logo">
          <a href="/">{{ site.name }}</a>
        </h1>
        
      </div>
      
      <div class="col-2-3">
        
        <ul class="social">
          <li><a class="facebook" href="http://facebook.com/">Follow us on facebook.</a></li>
          <li><a class="linked-in" href="http://linkedin.com/">Follow us on LinkedIn.</a></li>
          <li><a class="twitter" href="http://twitter.com/">Follow us on Twitter.</a></li>
        </ul>
        
        <ul class="navigation">
          
          {% for link in site.data.navigation %}
            
            {% assign url = page.url|remove:'index.html' %}
            
            <li {% if url == link.url %}class="active {{link.class}}"{% endif %}>
              <a href="{{link.url}}" title="{{link.text}}">{{link.text}}</a>
            </li>
            
          {% endfor %}
          
        </ul>
        
      </div>
    </div>
  </div>
</div>
